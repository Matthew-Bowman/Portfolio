<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <!-- Importing Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/0311f34120.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <section class="header-content">
                <h1 class="title">Matthew Bowman</h1>
                <p class="description">Computing Student at the University of Worcester</p>
        </section>
    </header>

    <main class="main">
        <section class="projects-section">
            <h2 class="subheading">Showcase Projects</h2>
            <div class="card-container">
                <a href="https://matthew-bowman.github.io/Sketch-It/" class="card" target="_blank">
                    <div class="icon-container">
                        <i class="fa-solid fa-pencil project-icon"></i>
                    </div>
                    <p class="description dark">Sketch-It</p>
                </a>
                <a href="https://matthew-bowman.github.io/Rock-Paper-Scissors/" class="card" target="_blank">
                    <div class="icon-container">
                        <i class="fa-solid fa-hand-scissors project-icon"></i>
                    </div>
                    <p class="description dark">Rock Paper Scissors</p>
                </a>
                <a href="https://matthew-bowman.github.io/Calculator/" class="card" target="_blank">
                    <div class="icon-container">
                        <i class="fa-solid fa-calculator project-icon"></i>
                    </div>
                    <p class="description dark">Calculator</p>
                </a>
            </div>
        </section>
    </main>
</body>

</html>
